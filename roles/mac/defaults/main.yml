---
osx_defaults:
  - domain: NSGlobalDomain
    key: NSCloseAlwaysConfirmsChanges
    type: bool
    value: true
  
  - domain: com.apple.dock
    key: autohide
    type: bool
    value: true
    notify: "Restart Dock"

  - domain: com.apple.dock
    key: orientation
    type: string
    value: "left"

  - domain: com.apple.dock
    key: mineffect
    type: string
    value: "scale"
    
  - domain: com.apple.dock
    key: mru-spaces
    type: bool
    value: false

  - domain: com.apple.finder
    key: AppleShowAllFiles
    type: bool
    value: true

  - domain: com.apple.finder
    key: QLEnableTextSelection
    type: bool
    value: true

  - domain: com.apple.finder
    key: FXShowPosixPathInTitle
    type: bool
    value: true

  - domain: com.apple.finder
    key: ShowStatusBar
    type: bool
    value: true

  - domain: com.apple.finder
    key: ShowPathbar
    type: bool
    value: true

  - domain: com.apple.finder
    key: ShowTabView
    type: bool
    value: true

  - domain: com.apple.desktopservices
    key: DSDontWriteNetworkStores
    type: bool
    value: true

  - domain: com.apple.screencapture
    key: name
    type: string
    value: "ss"

  - domain: com.apple.screencapture
    key: location
    type: string
    value: "{{ ansible_env.HOME }}/screenshot"

  - domain: com.apple.menuextra.battery
    key: ShowPercent
    type: string
    value: "YES"

  - domain: com.apple.AppleMultitouchTrackpad
    key: TrackpadCornerSecondaryClick
    type: int
    value: 2
